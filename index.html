<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avtaar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Clicker+Script&family=Luckiest+Guy&family=Poppins:wght@200;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <h1>WHAT DOES YOUR NAME SAY ABOUT YOUR PERSONALITY?</h1>
        <div class="centerDiv">
            <div class="details">
                <label>ENTER YOUR NAME</label> <br>
                <input type="text" name="" id="nameid">
            </div>

            <div class="imgdiv">
                <img src="img.png" + name width="200" height="200" class="imagechange">
            </div>
            <button> Click Me</button>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $('button').click(function(){
                const name = $('#nameid').val();
                alert(name);
                $('.imagechange').attr('src', `https://joesch.moe/api/v1/${name}`);
                
            });
        });
    </script>
</body>
</html>
